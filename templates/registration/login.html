{% extends 'cadastros/base.html' %}

{% block title %}Login - SGC{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Acessar o Sistema</h2>

                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Seu nome de usuário e senha não correspondem. Tente novamente.
                    </div>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Usuário</label>
                        <input type="text" name="username" class="form-control" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
                        <input type="password" name="password" class="form-control" autocomplete="current-password" required id="id_password">
                    </div>
                    
                    <div class="d-grid">
                        <button class="btn btn-primary" style="background-color: #003366;" type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
