<div class="card shadow-sm mb-3 {{ status_class }}">
    <div class="card-body">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h5 class="card-title mb-1">{{ membro.nome_completo }}</h5>
                <p class="card-text text-muted small">{{ membro.unidade.nome|default:"Sem unidade" }} | {{ membro.idade }} anos</p>
            </div>
            <div class="col-md-3 text-md-center">
                <span class="fw-bold {{ text_class }}">{{ status_text }}</span>
            </div>
            <div class="col-md-3 text-md-end">
                {% if membro.idade < 18 and membro.autorizacoes.all %}
                    {% for autorizacao in membro.autorizacoes.all %}
                        <a href="{{ autorizacao.documento.url }}" target="_blank" class="btn btn-sm btn-outline-primary mt-1">
                            ðŸ“„ Ver: {{ autorizacao.evento }}
                        </a>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</div>
