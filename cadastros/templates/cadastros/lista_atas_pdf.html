<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Atas e Atos</title>
    <style>
        body { font-family: sans-serif; }
        h1 { text-align: center; color: #003366; }
        .data-relatorio { text-align: center; margin-bottom: 25px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Relatório de Atas e Atos</h1>
    <p class="data-relatorio">Gerado em: {{ data_hoje|date:"d/m/Y" }}</p>

    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Título</th>
                <th>Tipo</th>
                <th>Responsável</th>
            </tr>
        </thead>
        <tbody>
            {% for ata in atas %}
            <tr>
                <td>{{ ata.data|date:"d/m/Y" }}</td>
                <td>{{ ata.titulo }}</td>
                <td>{{ ata.get_tipo_display }}</td>
                <td>{{ ata.responsavel }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" style="text-align: center;">Nenhuma ata ou ato registrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
